apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
data:
  blackbox.yml: |
    modules:
      # Module for standard HTTP 2xx checks
      http_2xx:
        prober: http
        http:
          valid_status_codes: [200]
      
      # Module to accept any HTTP status code (used for httpstat.us targets)
      http_status:
        prober: http
        http:
          valid_status_codes: []  
      
      # Module to skip TLS certificate verification (used for badssl.com targets)
      http_insecure:
        prober: http
        http:
          no_follow_redirects: true
          tls_config:
            insecure_skip_verify: true
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  labels:
    app: blackbox-exporter
spec:
  ports:
  - port: 9115
    targetPort: 9115
  selector:
    app: blackbox-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:latest
        args:
          - "--config.file=/etc/blackbox/blackbox.yml"
        ports:
        - containerPort: 9115
        volumeMounts:
        - name: blackbox-config
          mountPath: /etc/blackbox/
      volumes:
      - name: blackbox-config
        configMap:
          name: blackbox-exporter-config